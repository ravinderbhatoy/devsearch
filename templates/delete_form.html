{% extends 'main.html' %} {% block content %}

<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'account' %}"
        ><i class="im im-angle-left"></i><</a
      >
      <br />

      <form class="form" action="" method="post">
        <!-- Input:Text -->
        {%csrf_token%}
        <div class="form__field">
          <label for="formInput#text"
            >Are you sure you want to delete {{obj}}?</label
          >
          {{field}}
          <a class="btn btn--sub btn--md my-md" href="{% url 'account' %}">
            Go back
          </a>
          <input
            class="btn btn--sub btn--md my-md"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock content %}
